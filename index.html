<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Khushi ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff4e8b, #ffb6c1);
      overflow-x: hidden;
      color: white;
      position: relative;
    }
    .main-content {
      padding: 40px 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: rise 1s ease-out forwards;
}
@keyframes rise {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-200px) scale(0);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="main-content" id="main">
    <h1 data-aos="flip-left">Happy 18th Birthday, Khushi! üéâ</h1>
    <div class="gallery">
      <img src="https://i.postimg.cc/3rCpfc0j/Chat-GPT-Image-Mar-30-2025-at-05-56-42-PM.png" data-aos="zoom-in" />
      <img src="https://i.postimg.cc/fbmktVx7/Chat-GPT-Image-Mar-30-2025-03-47-49-PM.png" data-aos="zoom-in-up" />
      <img src="https://i.postimg.cc/bNyn7917/Chat-GPT-Image-Mar-30-2025-03-48-17-PM.png" data-aos="flip-left" />
      <img src="https://i.postimg.cc/63KqdB0k/Chat-GPT-Image-Mar-30-2025-04-13-31-PM.png" data-aos="flip-right" />
      <img src="https://i.postimg.cc/HkfCy32R/Chat-GPT-Image-Mar-30-2025-06-14-42-PM.png" data-aos="zoom-in-right" />
      <img src="https://i.postimg.cc/kgDb4M1w/Chat-GPT-Image-Mar-30-2025-06-26-35-PM.png" data-aos="zoom-out-left" />
      <img src="https://i.postimg.cc/gkghmLDn/Chat-GPT-Image-Mar-31-2025-09-40-04-AM.png" data-aos="fade-up-right" />
    </div>
  </div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>  <script>
    AOS.init({
      duration: 1200,
    });

    function createFirework() {
      const fw = document.createElement('div');
      fw.classList.add('firework');
      fw.style.left = Math.random() * window.innerWidth + 'px';
      fw.style.top = window.innerHeight + 'px';
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1000);
    }

    // Minimal occasional firework effect
    setInterval(() => {
      if (Math.random() > 0.7) createFirework();
    }, 800);
  </script></body>
</html>
