<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Khushi ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff4e8b, #ffb6c1);
      overflow-x: hidden;
      color: white;
    }
    .lock-screen, .question {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: rgba(0,0,0,0.7);
      padding: 20px;
    }
    .question h2 {
      margin-bottom: 20px;
    }
    .options button {
      background: white;
      color: #ff4e8b;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .options button:hover {
      background: #ffb6c1;
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .error-msg {
      margin-top: 15px;
      color: #ffdede;
      font-style: italic;
    }
    .main-content {
      display: none;
      padding: 40px 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    /* Fireworks Background */
    .fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks" class="fireworks"></canvas>  <div id="question1" class="lock-screen">
    <h2>When is our wedding anniversary?</h2>
    <div class="options">
      <button onclick="checkAnswer1('A')">A. 22 March 2024</button>
      <button onclick="checkAnswer1('B')">B. 25 March 2024</button>
      <button onclick="checkAnswer1('C')">C. 27 March 2024</button>
    </div>
    <div id="error1" class="error-msg"></div>
  </div>  <div id="question2" class="lock-screen" style="display:none;">
    <h2>Which word defines Aman's love?</h2>
    <div class="options">
      <button onclick="checkAnswer2('A')">A. Infinity</button>
      <button onclick="checkAnswer2('B')">B. Endless</button>
      <button onclick="checkAnswer2('C')">C. Indefinite</button>
    </div>
    <div id="error2" class="error-msg"></div>
  </div>  <div class="main-content" id="main">
    <h1 data-aos="fade-up">Happy 18th Birthday, Khushi! üéâ</h1>
    <div class="gallery" data-aos="zoom-in">
      <img src="https://i.postimg.cc/3rCpfc0j/Chat-GPT-Image-Mar-30-2025-at-05-56-42-PM.png" />
      <img src="https://i.postimg.cc/fbmktVx7/Chat-GPT-Image-Mar-30-2025-03-47-49-PM.png" />
      <img src="https://i.postimg.cc/bNyn7917/Chat-GPT-Image-Mar-30-2025-03-48-17-PM.png" />
      <img src="https://i.postimg.cc/63KqdB0k/Chat-GPT-Image-Mar-30-2025-04-13-31-PM.png" />
      <img src="https://i.postimg.cc/HkfCy32R/Chat-GPT-Image-Mar-30-2025-06-14-42-PM.png" />
      <img src="https://i.postimg.cc/kgDb4M1w/Chat-GPT-Image-Mar-30-2025-06-26-35-PM.png" />
      <img src="https://i.postimg.cc/gkghmLDn/Chat-GPT-Image-Mar-31-2025-09-40-04-AM.png" />
    </div>
  </div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>  <script>
    AOS.init();

    function checkAnswer1(choice) {
      const error = document.getElementById('error1');
      if (choice === 'C') {
        document.getElementById('question1').style.display = 'none';
        document.getElementById('question2').style.display = 'flex';
      } else {
        error.innerText = "üíî Aww no, that‚Äôs not it! Think of the most special date ever ‚ú®";
        shakeButtons('question1');
      }
    }

    function checkAnswer2(choice) {
      const error = document.getElementById('error2');
      if (choice === 'B') {
        document.getElementById('question2').style.display = 'none';
        document.getElementById('main').style.display = 'block';
      } else {
        error.innerText = "üíå Nope, that‚Äôs close‚Äîbut Aman‚Äôs love is more beautiful than that üíû Try again!";
        shakeButtons('question2');
      }
    }

    function shakeButtons(sectionId) {
      const buttons = document.querySelectorAll(`#${sectionId} .options button`);
      buttons.forEach(btn => {
        btn.classList.add('shake');
        setTimeout(() => btn.classList.remove('shake'), 400);
      });
    }

    // Fireworks Animation (Simple Canvas)
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      for (let i = 0; i < 100; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 2 + 1;
        const vx = Math.cos(angle) * radius;
        const vy = Math.sin(angle) * radius;
        const alpha = 1;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;

        setTimeout(() => {
          ctx.beginPath();
          ctx.arc(x + vx * 30, y + vy * 30, 2, 0, Math.PI * 2);
          ctx.fillStyle = color;
          ctx.fill();
        }, i * 5);
      }
    }

    setInterval(drawFirework, 800);
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script></body>
</html>
